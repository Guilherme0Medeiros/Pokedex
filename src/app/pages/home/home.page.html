<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <img
        src="assets/pokedex-logo.webp"
        alt="Pokédex Logo"
        style="height: 40px; margin-left: 10px"
      />
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/favoritos']">
        <ion-icon name="heart" color="danger" slot="start"></ion-icon>
        Favoritos
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons">
        <ion-card (click)="openDetails(pokemon.name)">
          <img [src]="pokemon.image" [alt]="pokemon.name" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- paginacao -->
  <ion-row class="ion-padding" justify-content-center>
    <ion-button (click)="paginaAnterior()" [disabled]="paginaAtual === 0">
      ← Anterior
    </ion-button>
    <ion-button (click)="proximaPagina()">
      Próximo →
    </ion-button>
  </ion-row>
</ion-content>
