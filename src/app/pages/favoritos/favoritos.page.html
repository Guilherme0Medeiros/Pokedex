<ion-header>
  <ion-toolbar style="--background: black;">
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of favoritos">
        <ion-card (click)="openDetails(pokemon.name)">
          <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
